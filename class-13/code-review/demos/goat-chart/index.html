<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Please click on a goat</h1>
  <canvas id="myChart" width="400" height="400"></canvas>
  <section id="goat-images">
    <div>
      <img id="left-image" src="images/cruisin-goat.jpg" alt="goat cruisin" >
      <p id="left-text">Goat cruisin</p> 
    </div>
    <p>or</p>
    <figure>
      <img id="right-image" src="images/smiling-goat.jpg" alt="goat smiling" >
      <figcaption id="right-text">Goat smiling</figcaption>
    </figure>
  </section>

  <section>
    <h2>Goat clicks</h2>
    <ul>
      <li>Cruisin goat: 3 clicks</li>
      <li>smiling goat: 1 clicks</li>
    </ul>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
